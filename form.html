<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="review-form" action="review.html" method="get">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="fc-1888">Flux Capacitor</option>
                    <option value="fc-2050">Power Laces</option>
                    <option value="fs-1987">Time Circuits</option>
                    <option value="ac-2000">Low Voltage Reactor</option>
                    <option value="jj-1969">Warp Equalizer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="overall-rating">Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="rating-1" name="overall-rating" value="1" required>
                    <label for="rating-1">☆</label>
                    <input type="radio" id="rating-2" name="overall-rating" value="2" required>
                    <label for="rating-2">☆☆</label>
                    <input type="radio" id="rating-3" name="overall-rating" value="3" required>
                    <label for="rating-3">☆☆☆</label>
                    <input type="radio" id="rating-4" name="overall-rating" value="4" required>
                    <label for="rating-4">☆☆☆☆</label>
                    <input type="radio" id="rating-5" name="overall-rating" value="5" required>
                    <label for="rating-5">☆☆☆☆☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="date-of-installation">Date of Installation:</label>
                <input type="date" id="date-of-installation" name="date-of-installation" required>
            </div>

            <div class="form-group">
                <label for="useful-features">Which Features did you find useful in the products <span>(check all that apply)</span></label>
                <div class="features">
                    <input type="checkbox" id="feature-1" name="useful-features" value="feature-1">
                    <label for="feature-1">Durability </label>
                    <input type="checkbox" id="feature-2" name="useful-features" value="feature-2">
                    <label for="feature-2">Ease of use </label>
                    <input type="checkbox" id="feature-3" name="useful-features" value="feature-3">
                    <label for="feature-3">Performance</label>
                    <input type="checkbox" id="feature-4" name="useful-features" value="feature-4">
                    <label for="feature-4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review: <span>(Optional)</span></label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name:  <span>(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <input type="submit" value="Post Review">
        </form>
        <div id="review-popup" class="popup">
            <div class="popup-content">
                <h2>Review Submission Confirmation</h2>
                <p>Thank you for submitting your review!</p>
                <p>You have submitted a total of <span id="review-count"></span> reviews.</p>
                <button id="close-popup">Close</button>
            </div>
        </div>
    </main>
    <footer>
        <p> &copy; <span id="currentYear"></span> Omotoso Taiwo Henry Nigeria</p>
        <p>Last Modification: <span id="modify"></span></p>

    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
